<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>솔의눈</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box1">
        <div class="con1">
            <img src="img/01_logo.png" alt="롯데로고" class="img01">
            <img src="img/02_title.png" alt="솔의눈로고" class="img02">
            <img src="img/03_can.png" alt="솔의눈제품사진" class="img03">
        </div>
    </div>

    <div class="box2">
        <div class="con2">
            <img src="img/04_slogan.png" alt="솔의눈슬로건">
            
        </div>
    </div>

    <div class="box3">
        <div class="con3">
            <img src="img/05_can.png" alt="솔의눈제품사진" class="img05">
            <div class="txt">
                솔잎차를 모티브로 한 혼합음료. <br>
                솔싹추출물을 함유하였다는 음료로 <br>
                '머리까지 시원해지는 느낌'이라는 슬로건이 쓰였고, <br>
                소나무 송진이나 솔잎 냄새를 연상시키는 향이 특징. <br>
                영어명은 Pine bud Drink.
            </div>
        </div>
    </div>
    <div class="box4">
        <div class="con4">
            <img src="img/07_label.png" alt="솔의눈라벨">
        </div>
    </div>

    <div class="box5">
        <div class="con5">
            <img src="img/08_can.png" alt="솔의눈제품사진">
        </div>
    </div>

    <div class="box6">
        <div class="con6">
            <img src="img/09_footer_logo.png" alt="솔의눈로고">
        </div>
    </div>
